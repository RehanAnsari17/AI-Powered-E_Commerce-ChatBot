<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kurtis Collection - 3D Fashion Experience</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #e9598b 0%, #d63384 50%, #b83d7a 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6600 0%, #e55a00 50%, #cc4f00 100%);
            --neon-pink: #ff0080;
            --neon-blue: #0080ff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --dark-glass: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* 3D Background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header */
        .header-3d {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-3d {
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-3d {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-3d a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .nav-3d a:hover,
        .nav-3d a.active {
            color: #fff;
            background: var(--primary-gradient);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(233, 89, 139, 0.4);
        }

        /* Hero Section */
        .hero-section-3d {
            padding: 100px 0;
            text-align: center;
            background: 
                radial-gradient(circle at 30% 70%, rgba(233, 89, 139, 0.3) 0%, transparent 50%),
                url('https://images.pexels.com/photos/7035193/pexels-photo-7035193.jpeg') center/cover;
            position: relative;
        }

        .hero-section-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, var(--neon-pink), #fff);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Filter Section */
        .filter-section {
            background: var(--dark-glass);
            backdrop-filter: blur(15px);
            padding: 30px 0;
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
        }

        .filter-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-select {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            color: #fff;
            padding: 10px 20px;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .filter-select option {
            background: #333;
            color: #fff;
        }

        /* Products Grid */
        .products-section {
            padding: 80px 0;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-card-3d {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .product-card-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .product-card-3d:hover::before {
            opacity: 0.1;
        }

        .product-card-3d:hover {
            transform: translateY(-15px) rotateY(5deg) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(233, 89, 139, 0.3);
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            height: 350px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            position: relative;
            z-index: 2;
        }

        .product-card-3d:hover .product-image {
            transform: scale(1.1);
        }

        .product-labels {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 3;
        }

        .product-label {
            background: var(--neon-pink);
            color: #fff;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        }

        .product-label.sale {
            background: var(--secondary-gradient);
        }

        .product-label.new {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .product-info {
            padding: 25px;
            position: relative;
            z-index: 2;
        }

        .product-category {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--neon-pink);
            margin-bottom: 15px;
        }

        .product-price .old-price {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            margin-left: 10px;
            font-size: 1.1rem;
        }

        .product-rating {
            color: #ffc107;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-3d {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary-3d {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 8px 25px rgba(233, 89, 139, 0.4);
        }

        .btn-primary-3d:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(233, 89, 139, 0.6);
        }

        .btn-secondary-3d {
            background: var(--glass-bg);
            color: #fff;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .btn-secondary-3d:hover {
            background: var(--secondary-gradient);
            border-color: transparent;
            transform: translateY(-2px);
        }

        /* Quick View Modal */
        .modal-3d {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content-3d {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating Action Button */
        .fab-3d {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        .fab-3d:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 102, 0, 0.7);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(255, 102, 0, 0.5); }
            50% { box-shadow: 0 10px 30px rgba(255, 102, 0, 0.5), 0 0 0 15px rgba(255, 102, 0, 0.1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .nav-3d { gap: 15px; flex-wrap: wrap; justify-content: center; }
            .filter-container { justify-content: center; }
            .products-grid { grid-template-columns: 1fr; }
            .fab-3d { bottom: 20px; right: 20px; width: 60px; height: 60px; }
        }

        /* Loading Animation */
        .product-card-3d.loading {
            animation: shimmer 1.5s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>

<body>

    <!-- Scripts -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <script>
        let kurtisProducts = [];
        let filteredProducts = [];
        let nextOffset = null;
        const PAGE_LIMIT = 48;
        // Sample product data
        

        //let filteredProducts = [...kurtisProducts];

        // Initialize 3D background
        function init3DBackground() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('bg-canvas'),
                alpha: true 
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Create floating fashion-themed geometries
            const geometries = [
                new THREE.RingGeometry(1, 1.5, 8),
                new THREE.SphereGeometry(0.5, 16, 16),
                new THREE.CylinderGeometry(0.3, 0.8, 1, 8),
                new THREE.TorusGeometry(0.6, 0.2, 8, 20)
            ];

            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xe9598b, wireframe: true, transparent: true, opacity: 0.3 }),
                new THREE.MeshBasicMaterial({ color: 0xff6600, wireframe: true, transparent: true, opacity: 0.3 }),
                new THREE.MeshBasicMaterial({ color: 0x8000ff, wireframe: true, transparent: true, opacity: 0.3 })
            ];

            const meshes = [];
            for (let i = 0; i < 15; i++) {
                const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                const material = materials[Math.floor(Math.random() * materials.length)];
                const mesh = new THREE.Mesh(geometry, material);
                
                mesh.position.x = (Math.random() - 0.5) * 30;
                mesh.position.y = (Math.random() - 0.5) * 30;
                mesh.position.z = (Math.random() - 0.5) * 30;
                
                scene.add(mesh);
                meshes.push(mesh);
            }

            camera.position.z = 15;

            function animate() {
                requestAnimationFrame(animate);
                
                meshes.forEach((mesh, index) => {
                    mesh.rotation.x += 0.003 + index * 0.001;
                    mesh.rotation.y += 0.003 + index * 0.001;
                    mesh.position.y += Math.sin(Date.now() * 0.001 + index) * 0.008;
                });
                
                renderer.render(scene, camera);
            }
            
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Render products
        function renderProducts(products, append=false) {
            const grid = document.getElementById('productsGrid');
            const html = products.map(product => `
                <div class="product-card-3d" data-id="${product.id}">
                    <div class="product-image-container">
                        <img src="${product.image_url}" alt="${product.productDisplayName}" class="product-image">
                    </div>
                    <div class="product-info">
                        <p class="product-category">${product.masterCategory}</p>
                        <h3 class="product-name">${product.productDisplayName}</h3>
                        <div class="product-price">
                            $${product.price ? product.price.toFixed(2) : (Math.random() * 100).toFixed(2)}
                        </div>
                        <div class="product-rating">
                            <i class="fa fa-star"></i> 4.5
                        </div>
                        <div class="product-actions">
                            <button class="btn-3d btn-primary-3d" onclick="addToCart('${product.id}')">Add to Cart</button>
                            <button class="btn-3d btn-secondary-3d" onclick="quickView('${product.id}')">Quick View</button>
                        </div>
                    </div>
                </div>
            `).join('');
            if (append) {
                grid.insertAdjacentHTML('beforeend', html);
            } else {
                grid.innerHTML = html;
            }
        }

        async function loadKurtisFromCloud() {
            try {
                const params = new URLSearchParams();
                const gender = 'Women'; // Default audience for kurtis
                params.set('gender', gender);
                params.set('page_limit', String(PAGE_LIMIT));

                const response = await fetch(`/api/kurtis?${params.toString()}`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    kurtisProducts = data.results.map((product, index) => ({
                        ...product,
                        id: product.id || index,
                        price: Math.random() * 100,
                        rating: 4.5,
                        sizes: ["s", "m", "l", "xl"],
                        colors: [product.baseColour].filter(Boolean),
                        oldPrice: null,
                        description: product.productDisplayName || "No description available"
                    }));
                    filteredProducts = [...kurtisProducts];
                    nextOffset = data.next_offset || null;
                    renderProducts(filteredProducts);
                } else {
                    document.getElementById('productsGrid').innerHTML = '<p>No kurtis found.</p>';
                }

            } catch (err) {
                console.error("❌ Failed to fetch kurtis:", err);
            }
        }

        function filterProducts() {
            const sortBy = document.getElementById('sortFilter').value;
            const sizeFilter = document.getElementById('sizeFilter').value;
            const colorFilter = document.getElementById('colorFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;

            filteredProducts = kurtisProducts.filter(product => {
                if (sizeFilter && !(product.sizes || []).includes(sizeFilter)) return false;
                if (colorFilter && !(product.colors || []).includes(colorFilter)) return false;
                if (priceFilter) {
                    const price = product.price || 0;
                    if (priceFilter === '100+' && price <= 100) return false;
                    if (priceFilter !== '100+') {
                        const [min, max] = priceFilter.split('-').map(Number);
                        if (price < min || price > max) return false;
                    }
                }
                return true;
            });

            // Sort products
            switch (sortBy) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    filteredProducts.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'newest':
                    filteredProducts.sort((a, b) => b.id - a.id);
                    break;
            }

            renderProducts(filteredProducts);
        }

        function addToCart(productId) {
            const product = kurtisProducts.find(p => p.id == productId);
            if (!product) return;

            gsap.to(`.product-card-3d[data-id="${productId}"]`, {
                scale: 0.95,
                duration: 0.1,
                yoyo: true,
                repeat: 1,
                ease: "power2.out"
            });

            setTimeout(() => {
                alert(`Added "${product.productDisplayName}" to cart!`);
            }, 200);
        }

        function quickView(productId) {
            const product = kurtisProducts.find(p => p.id == productId);
            if (!product) return;

            const modal = document.getElementById('quickViewModal');
            const modalContent = document.getElementById('modalContent');

            modalContent.innerHTML = `
                <div style="display: flex; gap: 30px; padding: 30px;">
                    <div style="flex: 1;">
                        <img src="${product.image_url}" alt="${product.productDisplayName}" style="width: 100%; border-radius: 15px;">
                    </div>
                    <div style="flex: 1;">
                        <h2 style="color: #fff; margin-bottom: 15px;">${product.productDisplayName}</h2>
                        <p style="color: rgba(255,255,255,0.8); margin-bottom: 20px;">${product.description}</p>
                        <div style="margin-bottom: 20px;">
                            <span style="font-size: 1.5rem; color: var(--neon-pink); font-weight: 700;">$${product.price.toFixed(2)}</span>
                            ${product.oldPrice ? `<span style="text-decoration: line-through; color: rgba(255,255,255,0.5); margin-left: 10px;">$${product.oldPrice.toFixed(2)}</span>` : ''}
                        </div>
                        <div style="margin-bottom: 20px;">
                            <div style="margin-bottom: 10px; color: #fff;">Sizes:</div>
                            <div style="display: flex; gap: 10px;">
                                ${(product.sizes || []).map(size => `
                                    <button style="padding: 8px 15px; background: var(--glass-bg); border: 1px solid var(--glass-border); color: #fff; border-radius: 20px; cursor: pointer; backdrop-filter: blur(10px);">
                                        ${size.toUpperCase()}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                        <div style="margin-bottom: 30px;">
                            <div style="margin-bottom: 10px; color: #fff;">Colors:</div>
                            <div style="display: flex; gap: 10px;">
                                ${(product.colors || []).map(color => `
                                    <div style="width: 30px; height: 30px; background: ${color}; border-radius: 50%; border: 2px solid var(--glass-border); cursor: pointer;"></div>
                                `).join('')}
                            </div>
                        </div>
                        <button onclick="addToCart('${product.id}'); closeModal();" style="width: 100%; padding: 15px; background: var(--primary-gradient); border: none; border-radius: 25px; color: #fff; font-weight: 600; cursor: pointer;">
                            <i class="fa fa-shopping-cart"></i> Add to Cart
                        </button>
                    </div>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('quickViewModal').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadKurtisFromCloud();

            // Local sort/size/price filters
            ['sortFilter', 'sizeFilter', 'priceFilter'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.addEventListener('change', filterProducts);
            });

            // Server-side colour filter to exactly match Qdrant metadata
            const colorEl = document.getElementById('colorFilter');
            if (colorEl) {
                colorEl.addEventListener('change', async () => {
                    const params = new URLSearchParams();
                    params.set('gender', 'Women');
                    params.set('page_limit', String(PAGE_LIMIT));
                    if (colorEl.value) params.set('colour', colorEl.value);

                    const res = await fetch(`/api/kurtis?${params.toString()}`);
                    const data = await res.json();
                    if (data.results) {
                        kurtisProducts = data.results.map((product, index) => ({
                            ...product,
                            id: product.id || index,
                            price: Math.random() * 100,
                            rating: 4.5,
                            sizes: ["s", "m", "l", "xl"],
                            colors: [product.baseColour].filter(Boolean),
                            oldPrice: null,
                            description: product.productDisplayName || "No description available"
                        }));
                        filteredProducts = [...kurtisProducts];
                        nextOffset = data.next_offset || null;
                        renderProducts(filteredProducts);
                    }
                });
            }

            // See more pagination
            const seeMoreBtn = document.getElementById('seeMoreBtn');
            if (seeMoreBtn) {
                seeMoreBtn.addEventListener('click', async () => {
                    if (!nextOffset) return;
                    const params = new URLSearchParams();
                    params.set('gender', 'Women');
                    params.set('page_limit', String(PAGE_LIMIT));
                    if (document.getElementById('colorFilter').value) {
                        params.set('colour', document.getElementById('colorFilter').value);
                    }
                    params.set('page_offset', String(nextOffset));

                    const res = await fetch(`/api/kurtis?${params.toString()}`);
                    const data = await res.json();
                    if (data.results && data.results.length) {
                        const extra = data.results.map((product, index) => ({
                            ...product,
                            id: product.id || `${Date.now()}_${index}`,
                            price: Math.random() * 100,
                            rating: 4.5,
                            sizes: ["s", "m", "l", "xl"],
                            colors: [product.baseColour].filter(Boolean),
                            oldPrice: null,
                            description: product.productDisplayName || "No description available"
                        }));
                        kurtisProducts = kurtisProducts.concat(extra);
                        nextOffset = data.next_offset || null;
                        filterProducts();
                    }
                });
            }

            document.getElementById('quickViewModal').addEventListener('click', (e) => {
                if (e.target.id === 'quickViewModal') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
