<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Finder - Discover Your Style</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../static/css/stylesprevious.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-search"></i> Fashion Finder</h1>
      <p class="subtitle">Discover the perfect outfits for every occasion</p>
    </div>

    <!-- Chat Window -->
    <div id="chatWindow">
      <div id="userMessageContainer">
        <div id="userMessage" class="chat-message user-message"></div>
      </div>

      <div id="responseContainer" style="display: none;">
        <div id="responseMessage" class="chat-message response-message"></div>
        <div id="results" class="response-results"></div>
      </div>
    </div>

    <!-- Search Form -->
    <form id="searchForm">
      <div class="search-container">
        <input type="text" id="query" placeholder="Search for dresses, sarees, accessories..." required />
        <button type="submit"><i class="fas fa-search"></i> Search</button>
      </div>
      <div class="quick-searches">
        <span>Quick searches:</span>
        <button type="button" class="quick-search-btn" data-query="wedding dresses">Wedding Dresses</button>
        <button type="button" class="quick-search-btn" data-query="sarees">Sarees</button>
        <button type="button" class="quick-search-btn" data-query="summer outfits">Summer Outfits</button>
      </div>
    </form>
  </div>

  <script src="../static/js/chatBot.js"></script>
</body>
</html>
